<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>querySelector and querySelectorAll example 1 </title>
<script src="classList.js"></script>
<link href="classList.css" rel="styleSheet">
</head>
<body>
<button onclick="displayListOfCheckedItems();">Show Checked items</button>
<button onclick="reset();">Reset list</button>
<br>
<ul id="fruits">
<li><input type="checkbox" name="fruit" value="apples">Apples</li>
<li><input type="checkbox" name="fruit" value="oranges">Oranges</li>
<li><input type="checkbox" name="fruit" value="bananas">Bananas</li>
<li><input type="checkbox" name="fruit" value="grapes">Grapes</li>
</ul>
</body>
</html>
