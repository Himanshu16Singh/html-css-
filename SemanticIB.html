<!Doctype html>
<html>
    <head>
        <title>Separating content and style</title>
    </head>
    <body>
        <p>This text is in <i>Italics</i>.
        It uses the i tag</p>
        <p>This text is also in <em>Italics</em>. 
        But it uses the em tag!</p>
        <p>This text is in <b>Bold</b>. 
        It uses the b tag</p>
        <p>This text is in <strong>Bold</strong>. 
            It uses the strong tag</p>    
    </body>
</html>
