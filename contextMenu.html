<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Example of right click context menu in pure JS</title>
        <link href="E:\html&css\contextMenu.css" rel="stylesheet">
        <script src="E:\html&css\contextMenu.js"></script>
    </head>
    <body>
        <div>
            <nav id="context-menu" class="context-menu">
                <ul class="context-menu_items">
                    <li class="context-menu_item" id="context-menu-learn" onclick="menuItem1();">
                    Learn</li>
                    <li class="context-menu_item" onclick="menuItem2();">Clear</li>
                    <li class="context-menu_item" onclick="toggleMenuOff();">Close</li>
                </ul>
            </nav>
        </div>
        <p>Try to right click on this div:</p>
        <div id="div1" class="div">A Div with a context menu</div>
        <p>This one does not have a context menu attached, try also a right click:</p>
        <div id="div2" class="div">Another Div without a context menu</div>
    </body>
</html>
