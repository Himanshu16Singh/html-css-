<!Doctype html>
<html>
    <head><title>"GlobalAttributes"</title></head>
    <body>
        <p>
            This paragraph is English, but the language is not specifically defined.
        </p>
        <p lang="en">
            This paragraph is defined as British English.
        </p>
        <div class="tooltip">
            hover over me <span class="tooltiptext">tooltip text</span>
        </div>
    </body>
</html>
